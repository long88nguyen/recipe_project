version: "3.7"
services:
  app:
    build:
      context: ./
      dockerfile: docker/Dockerfile
    container_name: trainingapp
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
    networks:
      - training_net

  db:
    image: mysql:5.7
    container_name: trainingdb
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: travel_booking_db
      MYSQL_ROOT_PASSWORD: 123456
    volumes:
      - ./docker/mysql:/etc/mysql/conf.d
    ports:
      - 3311:3306
    networks:
      - training_net

  nginx:
    image: nginx:alpine
    container_name: trainingnginx
    restart: unless-stopped
    ports:
      - 8087:80
    links:
      - app
      - db
    volumes:
      - ./:/var/www/html
      - ./docker/nginx:/etc/nginx/conf.d/
    networks:
      - training_net

networks:
  training_net:
    driver: bridge
